name: project-template-k8s-webapp
description: "A template for creating a new WebApp inside Kubernetes."
version: 0.1.0

languages:
- kcl
- python
- go
- go-templating

# Directory and file renaming patterns
rename:
  directories:
    # Remove language suffix from directories
    - pattern: "*-kcl"
      replacement: "*"
      languages: ["kcl"]
    - pattern: "*-python"
      replacement: "*"
      languages: ["python"]
    - pattern: "*-go"
      replacement: "*"
      languages: ["go"]
    - pattern: "*-go-templating"
      replacement: "*"
      languages: ["go-templating"]

files:
  # Template files that need variable substitution
  "README.md":
    template: true
    required: true
  "upbound.yaml":
    template: true
    required: true
